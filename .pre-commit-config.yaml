repos:
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: autoflake -i -r
        language: system
        types: [ python ]
        require_serial: true
        files: ^(nosql/|tests/|setup.py)
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        files: ^(nosql/|tests/)
        require_serial: true